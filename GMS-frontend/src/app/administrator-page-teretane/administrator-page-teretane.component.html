<section id="adminclanarine">
  <div class="container-md">

    <!--  Back button i Tekst-->
    <div class="row">
      <div class="col-3">
        <button type="button" routerLink='/AdministratorPage' class="btn btn-outline-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"></path>
          </svg>
          Nazad
        </button>
        <button type="button" class="btn btn-outline-primary mx-2" (click)="prikaziAdd = !prikaziAdd">Dodaj teretanu</button>
      </div>
      <div class="col-6">
        <div class="text-center">
          <h2>Konfiguracija teretana</h2>
        </div>
      </div>
    </div>

    <!-- Pretraga po nazivu-->
    <div class="row my-5 d-flex justify-content-center" >
      <div class="col-6">
        <input type="text" spellcheck="false" placeholder="PretraÅ¾ite po nazivu" class="form-control secondary" [(ngModel)]="PretragaNaziv">
      </div>
    </div>

    <!-- div za add -->

    <div class="container-sm w-75" >

      <div class="border rounded px-4 py-3" *ngIf="prikaziAdd">

        <div class="d-flex justify-content-end">
          <button type="button" class="btn-close" (click)="prikaziAdd = !prikaziAdd"></button>
        </div>

        <div>
          <label> Naziv teretane: </label>
          <input type="text" class="form-control mb-2" [(ngModel)]="novaTeretana.naziv" required>
        </div>

        <div>
          <label> Adresa teretane: </label>
          <input type="text" class="form-control mb-2" [(ngModel)]="novaTeretana.adresa" required>
        </div>

        <div>
          <label class="form-label"> Grad teretane: </label>
          <select class="form-select" [(ngModel)]="novaTeretana.gradID">
            <option *ngFor="let x of gradovi" [value]="x.id">{{x.naziv}}</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary mt-2" (click)="SaveNew()">Dodaj seminar</button>
        </div>

      </div>



      <!-- div za edit -->

      <div class="border rounded px-4 py-3" *ngIf="odabranaTeretana">

        <div class="d-flex justify-content-end">
          <button type="button" (click)="Close()" class="btn-close"></button>
        </div>


        <div>
          <label> ID: </label>
          <input type="text" class="form-control mb-2" [value]="odabranaTeretana.id" disabled>
        </div>

        <div>
          <label> Naziv: </label>
          <input type="text" class="form-control mb-2" [(ngModel)]="odabranaTeretana.naziv">
        </div>

        <div>
          <label> Adresa: </label>
          <input type="text" class="form-control mb-2" [(ngModel)]="odabranaTeretana.adresa">
        </div>


        <div>
          <label class="form-label"> Grad: </label>
          <select class="form-select" [(ngModel)]="odabranaTeretana.gradID">
            <option *ngFor="let x of gradovi" [value]="x.id">{{x.naziv}}</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-danger mt-2" (click)="Save()">Spasi promjene</button>
        </div>

      </div>
    </div>
    <!-- tabela -->

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Naziv</th>
        <th>Grad</th>
        <th>Adresa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of GetFiltiraneTeretane()">
        <td class="w-25">{{ x.naziv }}</td>
        <td class="w-25">{{ x.nazivGrada }}</td>
        <td class="w-50">{{ x.adresa }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="Odaberi(x)">Modifikuj</button>
        </td>
      </tr>
      </tbody>
    </table>






  </div>
</section>
