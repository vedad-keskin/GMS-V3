<section id="suplementi" class="container-md">


  <!-- Input za naziv -->

  <div class="row my-5 d-flex justify-content-center" >
    <div class="col-6">
      <input type="text" spellcheck="false" placeholder="Unesite naziv" class="form-control secondary" [(ngModel)]="PretragaNaziv">
    </div>
  </div>


  <!-- Ispis suplemenata -->

    <div class="row d-flex justify-content-center" >
      <div class="card" *ngFor="let x of GetFiltiraniSuplementi()" style="width: 18rem;">
        <img id="slike" src="{{x.slika}}" class="card-img-top"  />
        <div class="card-body">
          <h5 class="card-title">{{x.naziv}}</h5>
          <p class="card-text">{{x.nazivDobavljaca}}</p>
          <button type="button" class="btn btn-danger">Rezervi≈°i suplement</button>
        </div>
      </div>
    </div>

</section>
