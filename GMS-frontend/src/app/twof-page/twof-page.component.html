<section id="2flogin">

  <div class="text-center d-flex justify-content-around align-items-center m-5">
    <form class="form-signin" (ngSubmit)="provjeriKod()">
      <img class="mb-4" src="assets/login.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Unesite kod</h1>
      <h3 class="h6 mb-3 font-weight-normal">Provjerite vaš e-mail</h3>

      <input name="verifikacijskiKod" type="text" [(ngModel)]="verifikacijskiKod" class="form-control my-2" placeholder="kod" required="" autofocus>

      <button class="btn btn-lg btn-danger btn-block w-100 mt-3" type="submit">Verifikuj</button>

      <div *ngIf="uspjesnaVerifikacija" class="popup uspjesno">
        Uspješna verifikacija! Preusmjeravamo Vas na korisnički profil <span class="show-dots"></span>
      </div>

      <div *ngIf="neuspjesnaVerifikacija" class="popup neuspjesno">
        Neuspješna verifikacija. Molimo Vas pokušajte ponovno.
      </div>
    </form>
  </div>
</section>
